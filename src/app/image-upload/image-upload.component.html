<label *ngIf="!imageChangedEvent">
  <span>
    <mat-icon style="cursor:pointer;" matSuffix>add_a_photo</mat-icon>
  </span>
  <input  type='file'
          accept='image/*'
          (change)='processFile($event)'>
</label>

<label *ngIf="imageChangedEvent" (click)= "uploadImage()" style="background-color:royalblue" class= "btn btn-primary btn-sm">
  <span><mat-icon matSuffix>done</mat-icon></span>
</label>

<image-cropper
    [imageChangedEvent]="imageChangedEvent"
    [maintainAspectRatio]="true"
    [aspectRatio]="1 / 1"
    format="jpeg"
    (imageCroppedFile)="imageCropped($event)"
></image-cropper>

<div *ngIf="selectedFile && imageChangedEvent">
  <div class='img-preview'
       [ngStyle] = "{'background-image': 'url(' + selectedFile.src + ')'}">
  </div>
</div>
