<button *ngIf="!isLoggedIn" mat-button routerLink="/login"
    style="min-width:50px">
  <mat-icon>person</mat-icon>Login
</button>
<button *ngIf="isLoggedIn" mat-button [matMenuTriggerFor]="userDropdownMenu"
    style="min-width:50px">
  <span>
    <img mat-card-sm-image *ngIf='user.profileImage' class='thumbNail' [src]="user.profileImage" alt='Profile photo'>
    <img mat-card-sm-image *ngIf='!user.profileImage' class='thumbNail' src='assets/img/default-profile-photo.png'>
  </span>
  {{user?.givenName}} {{user?.familyName[0]}} 
</button>

<mat-menu #userDropdownMenu="matMenu" overlapTrigger=false>
  <button mat-menu-item routerLink="/profile">
    <mat-icon>person</mat-icon>
    <span>Profile</span>
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    <span>Log out</span>
  </button>
</mat-menu>
