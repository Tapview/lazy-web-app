<button *ngIf="!isLoggedIn" mat-button routerLink="/login"
    style="min-width:50px">
  <mat-icon>person</mat-icon>Login
</button>
<button *ngIf="isLoggedIn"  
    style="min-width:50px" (click)="reloadPage()">
  <mat-icon>person</mat-icon> Welcome {{user?.username}}  
</button>
<button (click)="loadPendingRequests()">
  <mat-icon>person</mat-icon> {{pendingConnectionsCounter}}
</button>
<button (click)="loadConfirmedRequests()">
  <mat-icon>person</mat-icon> {{confirmedConnectionsCounter}}
</button> 
<div *ngIf="IsViewPending">
<br>
<p> your pending connections are </p>
<ul>
  <li *ngFor="let friends of pendedConnections" (click)="onSelect(friends)">
    {{ friends }}
  </li>
</ul>
</div>
<div *ngIf="IsViewConfirmed">
  <br>
  <p> your confirmed connections are </p>
  <ul>
    <li *ngFor="let friends of confirmedConnections" (click)="onSelect(friends)">
      {{ friends }}
    </li>
  </ul>
  </div>
<div *ngIf="IsAddUserRequest">
    <div class="simple-form-aligner">
        <mat-card class="simple-form-card">

  <br>
  <p> Please add a user connections request </p>
  <mat-card-content>
    <form [formGroup]="form" >
      <div class="form-group">
        <mat-form-field class="simple-form-field-10">
          <input matInput placeholder="Username" name="username" formControlName="username">
        </mat-form-field>
        <br>
        <button
        class="simple-form-button"
        color="primary"
        mat-raised-button
        (click)="RequestUserConnection(form.value)"
        >
      Request Connection
    </button>
        
      
      </div>
    </form>
  </mat-card-content>
</mat-card>
  </div>
