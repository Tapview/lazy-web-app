
<div class="container">
  <div class="row">
    <div class="col-md-10 offset-md-1 col-lg-6 offset-lg-3">
      <mat-card>
        <mat-card-title>	Login </mat-card-title>
        <mat-card-subtitle>	Don't have an account? 
          <a routerLink="/register">
            Register here.
          </a>
        </mat-card-subtitle>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="loginSubmit(loginForm.value)">
            <div class="form-group">
              <mat-form-field>
                <input matInput placeholder="Email" name="email" formControlName="email">
              </mat-form-field>
              <br>
              <mat-form-field>
                  <input matInput placeholder="Password" name="password" formControlName="password">
                </mat-form-field>
              <button color="primary" mat-raised-button type="submit" value="submit">Submit</button>
            </div>
            </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
