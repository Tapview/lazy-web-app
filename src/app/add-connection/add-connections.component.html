<div class="container">
  <mat-card>
    <div class="col-md-8 offset-md-2" *ngIf='requestFromMessage == null'>
      <p> Find user </p>
        <mat-card-content>
          <form [formGroup]="form">
            <div class="form-group">
              <mat-form-field class="simple-form-field-10">
                  <input matInput placeholder="Username" name="username" formControlName="username">
              </mat-form-field>
              <br>
              <br>
              <button class="simple-form-button" color="primary" mat-raised-button (click)="requestUserConnection(form.value)">
                  Add
              </button>
            </div>
          </form>
        </mat-card-content>
    </div>
    <div *ngIf='requestFromMessage != null'>
        <mat-card-title> {{requestFromMessage}}</mat-card-title>
        <button routerLink='/connections/add' class="simple-form-button" color="primary" mat-raised-button (click)="func1()">
            Ok
        </button>
      </div>
  </mat-card>
</div>
