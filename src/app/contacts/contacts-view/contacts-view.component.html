<div *ngIf='isViewAll'>
    <button color="primary" class="simple-form-button pull-right" mat-raised-button routerLink='/contacts/add'>
      +
    </button>
    <br>
    <br>
    <mat-card style="margin: 2px;" *ngFor="let contact of contactsArr">
  <mat-card-header>
    <img mat-card-avatar src="/assets/img/profile-demo.jpg" >
    <div class="contactStyle">
      <div class="name"  (click)="onSelect(contact)">
        {{contact.givenName}}
        &nbsp;
        {{contact.familyName}}
      </div>
      <div class="email"  (click)="onSelect(contact)">
        {{contact.email}}
      </div>
      <div class="list"  (click)="onSelect(contact)">
          {{contact.listName}}
        </div>
      <div class="controls">
        <button mat-icon-button (click)="editContact(contact)" >
          <mat-icon>create</mat-icon>
        </button> <button mat-icon-button (click)="contactDeleteDialog(modal)" (click)="openDeleteContact(contact)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </mat-card-header>
</mat-card>
</div>
<br>






<div *ngIf='!isViewAll'>
  <div class="container" *ngIf='contactsArr.length === 0'>
    <mat-card>
      <div class="col-md-8 offset-md-2">
        <p> You dont have contacts </p>
      </div>
    </mat-card>
  </div>
</div>
 


<div class="simple-form-aligner" *ngIf='isEditContact'>
    <mat-card class="simple-form-card">
      <mat-card-title>Update contact </mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit(form.value)">
          <div class="form-group">
            <mat-form-field class="simple-form-field-50">
              <input matInput placeholder="Given name" name="givenName" formControlName="givenName">
            </mat-form-field>
            <mat-form-field class="simple-form-field-50">
              <input matInput placeholder="Family name" name="familyName" formControlName="familyName">
            </mat-form-field>
            <br>
            <mat-form-field class="simple-form-field-100">
              <input matInput placeholder="Email" name="email" formControlName="email">
              <mat-error>
                Not a valid email
              </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
              <mat-select placeholder="Choose a list" name="contactList" formControlName="contactList">
                <mat-option *ngFor="let lst of lists" [value]="lst">
                  {{lst.listName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <br>
            <div style="text-align: center">
              <button [disabled]="waiting" class="simple-form-button" color="primary" mat-raised-button type="submit"
                value="submit" (click)="addContact(form.value)">
                Create
              </button>
              &nbsp;
              &nbsp;
              <button [disabled]="waiting" class="simple-form-button" color="Basic" mat-raised-button type="submit"
                value="submit"  (click)="resetForm()">
                Cancel
              </button>
            </div>
            <mat-progress-spinner *ngIf="waiting" color="primary" mode="indeterminate" class="simple-form-spinner"
              [diameter]=22>
            </mat-progress-spinner>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  


<ng-template #modal>
  <mat-dialog-content>
    <div>
      Are you sure you want to delete the contact of <br> {{deleteContactName}}?
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align='center'>
    <button (click)="resetForm()" mat-raised-button color='warn'>Cancel
    </button>
    <button (click)="deleteContact()" mat-raised-button cdkFocusInitial color='primary'>Yes
    </button>
  </mat-dialog-actions>
</ng-template>
