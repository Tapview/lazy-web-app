
    
    <div class="container" *ngIf='listContact.length === 0'>
      <mat-card>
        <div class="col-md-8 offset-md-2">
          <p> You dont have contacts into this list </p>
        </div>
      </mat-card>
    </div>
  
  
  <div >
      <div *ngIf='listContact.length > 0'>
      <table mat-table [dataSource]="listContact" class="mat-elevation-z8">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>
        <!-- givenName Column -->
        <ng-container matColumnDef="givenName">
          <th mat-header-cell *matHeaderCellDef> Given name</th>
          <td mat-cell *matCellDef="let element"> {{element.givenName}} </td>
        </ng-container>
        <!-- familyName Column -->
        <ng-container matColumnDef="familyName">
          <th mat-header-cell *matHeaderCellDef> Family name</th>
          <td mat-cell *matCellDef="let element"> {{element.familyName}} </td>
        </ng-container>

         <!-- email Column -->
         <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email</th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
      </table>
      <br>
    </div>
  </div>
